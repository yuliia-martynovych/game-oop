<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#8f16cc" />
    <title>Space Cat</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./public/images/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Princess+Sofia&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Rotate phone overlay for mobile portrait -->
    <div id="rotate-phone-overlay">
        <div class="rotate-icon">üì±</div>
        <h2>Please Rotate Your Device</h2>
        <p>This game works best in landscape mode</p>
    </div>

    <!-- Header with player info, title and music button -->
    <header>
        <div id="game-info">
            <div id="score-container" style="display: none;">
                <div id="score">Stars: 0/20</div>
            </div>
        </div>
        <h1>Collect all the stars!</h1>
        <div id="music-toggle">
            <button id="music-toggle-btn" class="inactive">Music: OFF</button>
        </div>
    </header>

    <!-- Start overlay -->
    <div id="start-overlay">
        <div id="start-window">
            <h2>Enter your name</h2>
            <input type="text" id="player-name-input" placeholder="Your name" autocomplete="off">
            <button id="start-btn">Start</button>
        </div>
    </div>

    <!-- Game container -->
    <div id="game-container"></div>

    <!-- Win overlay -->
    <div id="win-overlay" class="overlay">
        <div class="win-message">
            <h2 id="win-message">Congratulations!</h2>
            <div id="win-time"></div>
            <button id="restart-btn">Play again</button>
        </div>
    </div>

    <!-- Game controls -->
    <div id="game-controls" style="display: none;">
        <div class="left-controls">
            <button class="control-btn" id="left-btn">‚Üê</button>
            <button class="control-btn" id="right-btn">‚Üí</button>
        </div>
        <div class="right-controls">
            <button class="control-btn" id="up-btn">‚Üë</button>
            <button class="control-btn" id="space-btn">‚ê£</button>
        </div>
    </div>

    <script type="module" src="./main.js"></script>
</body>

</html>
